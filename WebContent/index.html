<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-xx-bindingSyntax="complex" >
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("fioritest");
				var app = new sap.m.App({initialPage:"idLogin1"});
				var page = sap.ui.view({id:"idLogin1", viewName:"fioritest.Login", type:sap.ui.core.mvc.ViewType.XML});
				var signuppage = sap.ui.view({id:"signup", viewName:"fioritest.SignUp", type:sap.ui.core.mvc.ViewType.XML});
				var suiteview = sap.ui.view({id:"suiteview", viewName:"fioritest.SuiteView", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.addPage(signuppage);
				app.addPage(suiteview);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
